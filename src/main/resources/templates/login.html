<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="general.html :: header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Banking</title>
</head>
<body>
<div>

</div>
<!--Main container-->
<div class="container-fluid back">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-4  form-cust">
                <!--Form-->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                           aria-controls="login" aria-selected="true" th:text="#{label.login}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" th:text="#{label.register}"></a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Login-->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="logEmail" th:text="#{label.email}"></label>
                                <input type="email" class="form-control" id="logEmail" aria-describedby="emailHelp"
                                       name="username">
                            </div>
                            <div class="form-group">
                                <label for="logPassword" th:text="#{label.password}"></label>
                                <input type="password" class="form-control" id="logPassword" name="password">
                            </div>
                            <div class="alert alert-danger collapse" style="background-color: red" role="alert">
                                Wrong user credentials!
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginBtn"
                                    th:text="#{label.button.login}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="general.html :: footer">
    <!-- Footer -->
</div>

</body>
</html>
