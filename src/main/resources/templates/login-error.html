<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{../css/main.css}">

    <title>Banking</title>
</head>
<body>
<div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../images/logo1.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
            YourBanking
        </a>
        <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <select id="lang">
                    <option>UA</option>
                    <option>ENG</option>
                </select>
            </div>
        </div>
    </nav>
</div>
<!--Main container-->
<div class="container-fluid back">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-4  form-cust">
                <!--Form-->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" th:href="@{/register}" role="tab" aria-controls="register" aria-selected="false">Registration</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Login-->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form  action="/login"  method="post">
                            <div class="form-group">
                                <label for="logEmail">Email address</label>
                                <input type="email" class="form-control" id="logEmail" aria-describedby="emailHelp" name="username">
                            </div>
                            <div class="form-group">
                                <label for="logPassword">Password</label>
                                <input type="password" class="form-control" id="logPassword" name="password">
                            </div>
                            <div style="background-color: red" role="alert" class = "alert alert-danger collapse.show">
                                Wrong user credentials.
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginBtn">Log in</button>
                        </form>
                    </div>


                    <!-- Footer -->
                    <footer class="page-footer font-small">
                        <div class="footer-copyright text-center py-2 bg-info text-white fixed-bottom">Â© 2020 Copyright
                        </div>
                    </footer>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
