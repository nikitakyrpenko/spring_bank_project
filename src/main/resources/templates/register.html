<!--Main container--> 
<div class="container-fluid back">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-4  form-cust">
<!--Form-->
              <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="/login" role="tab" aria-controls="login" aria-selected="false">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Registration</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">

<!-- Registration-->
              <div class="tab-pane fade" id="register" role="register">
                  <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="surName">Surname</label>
                        <input type="text" class="form-control" id="surName" th:field="*{surname}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" class="form-control" th:field="*{telephone}">
                        <small id="phoneHelp" class="form-text text-muted">
                          Your Phonne number must be in format +380 000 000 000
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email <addre></addre>ss</label>
                        <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" class="form-control" id="regPassword" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="regPasswordConfirmation">Confirm your password</label>
                        <input type="password" class="form-control" id="regPasswordConfirmation">
                    </div>
                      <button type="submit" class="btn btn-primary" id="registrationBtn">Registration</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
